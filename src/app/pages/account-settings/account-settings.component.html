<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">

                <h4>Seleccione el tema</h4>

                <div class="r-panel-body">
                    <ul id="themecolors" class="m-t-20">
                        <li><b>Con el sidebar claro</b></li>
                        <li><a (click)="changeTheme('default')" data-theme="default" class="selector cursor-pointer default-theme">1</a></li>
                        <li><a (click)="changeTheme('green')" data-theme="green" class="selector cursor-pointer green-theme">2</a></li>
                        <li><a (click)="changeTheme('red')" data-theme="red" class="selector cursor-pointer red-theme">3</a></li>
                        <li><a (click)="changeTheme('blue')" data-theme="blue" class="selector cursor-pointer blue-theme">4</a></li>
                        <li><a (click)="changeTheme('purple')" data-theme="purple" class="selector cursor-pointer purple-theme">5</a></li>
                        <li><a (click)="changeTheme('megna')" data-theme="megna" class="selector cursor-pointer megna-theme">6</a></li>

                        <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                        <li><a (click)="changeTheme('default-dark')" data-theme="default-dark" class="selector cursor-pointer default-dark-theme">7</a></li>
                        <li><a (click)="changeTheme('green-dark')" data-theme="green-dark" class="selector cursor-pointer green-dark-theme">8</a></li>
                        <li><a (click)="changeTheme('red-dark')" data-theme="red-dark" class="selector cursor-pointer red-dark-theme">9</a></li>
                        <li><a (click)="changeTheme('blue-dark')" data-theme="blue-dark" class="selector cursor-pointer blue-dark-theme">10</a></li>
                        <li><a (click)="changeTheme('purple-dark')" data-theme="purple-dark" class="selector cursor-pointer purple-dark-theme">11</a></li>
                        <li><a (click)="changeTheme('megna-dark')" data-theme="megna-dark" class="selector cursor-pointer megna-dark-theme">12</a></li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>
