<p>progress works!</p>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Progress bars</h4>
                <div class="progress m-t-30">
                    <div class="progress-bar bg-info" [style.width]="progresoValor1()" style=" height:6px;" role="progressbar"></div>
                </div>
                <div class="progress m-t-30">
                    <div class="progress-bar bg-primary" [style.width]="progresoValor2()" style=" height:6px;" role="progressbar"></div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador 
                    [valor]="progresoBar1" 
                    (valorPadre) ="progresoBar1 = $event">
                </app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador
                [valor]="progresoBar2" 
                (valorPadre) ="progresoBar2 = $event"
                [btnClass]="'btn-info'"
                >
                ></app-incrementador>
            </div>
        </div>
    </div>
</div>
